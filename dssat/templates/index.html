<html>
{% load static %}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

<script>
    var shp_obj = {{ data|safe }};
</script>
<nav class="navbar navbar-expand-lg navbar-light " style="background-color: darkseagreen">
  <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">
          <img src="{% static 'img/SERVIR_flat_white2.png' %}" alt="SERVIR logo" style="height:40px; max-width: none;"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
       <h3 style="display: inline;
    color: white;
    margin: auto;
    text-align: center;
    width: 100%;">Dssat Web App : V1</h3>
    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active text-light" aria-current="page" href="{% url 'home' %}">Map</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="{% url 'charts' admin1='Nakuru' %}">Charts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href='{% url 'about' %}'>About</a>
        </li>

      </ul>
    </div>
  </div>
</nav>
<div class="container-fluid p-0">
    <div class="row h-100">

        <div class="col-md-12 h-100">
            <div class="row h-100">

                <div class="col-md-12 h-100">
                    <div id="map"></div>

                </div>
            </div>
        </div>
    </div>

</div>
<div id="floating_div" style="width: 300px;
    background-color: white;
    color: darkseagreen;
    position: fixed;
    z-index: 999;
    top: 300;
    left: 20;
    border-radius: 20px;
    padding: 10px;">
    <strong>Please click on one of the regions to explore more.</strong>
</div>
<script src="{% static 'js/script.js' %}"></script>
<script src="{% static 'highcharts_config/baseline_template.js' %}"></script>
